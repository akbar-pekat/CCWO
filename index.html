<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cheche Cakes Web Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-header">Cheche Cakes Web Order - Donat</div>
        </div>
        <div class="content">

            <div class="section-box">
                <div class="header-section">
                    <div class="header-title">JUMLAH BOX</div>
                    <div class="lines"></div>
                </div>
                <div class="item">
                    <div class="text">
                        <div class="title">Box</div>
                        <div class="desc">1 box berisi 6pcs donat</div>
                    </div>
                    <div class="action-item action-item-box">
                        <button class="minus-button decrement-box" disabled>
                            <svg id="plusic" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="display-number display-number-box">
                            <div class="number">1</div>
                        </div>
                        <button class="plus-button increment-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15M10 15V5" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="section-topping">
                <div class="header-section">
                    <div class="header-title">PILIH TOPPING</div>
                    <div class="lines"></div>
                </div>
                <div class="note">
                    <div class="text">Anda bisa memilih 6pcs topping yang tersedia.</div>
                </div>
                <div class="menu">
                    <div class="item">
                        <div class="image">
                            <img
                                src="https://s3-alpha-sig.figma.com/img/261d/44c4/732ac9f28ba6fac383fc7c7ccc6c3bdb?Expires=1705276800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=UmXfyocP41XfJXzhxc7BWXf0Yu9Athb-Fi09I19rjXbTRDIzMqn40OhxbXo4EUF9KBYJXdu-yZvKB8Gs8LJTZOVrmcKTo2ZrDILzobSlC0QLAOlc5j2~pNrQkxw7idP~qZcmCOF~IMrLljipjt8sPiZJ51UZyZaRKOGcK6RKsdQ11q2IIJZ1PQlrI4GIkJzKXipSsCQ21Dj~SqOAILwSrgYjt-DG6mSne6tcd6MGSYHJxE8VKqoXaY4QVQJk2UwsEmjIO-2CmTfkuKFxCiuxNPm-H~NlAYRZ9DXHkg8iDi~K9WzbCbVLA9POPpW7s~iBgyI-2ad1Qs8RIfUlaCrzSA__" />
                        </div>
                        <div class="topping">
                            <div class="topping-name">Coklat Meises</div>
                            <div class="price">Rp5.000/pcs</div>
                        </div>
                    </div>
                    <div class="action-item action-item-topping">
                        <button class="minus-button decrement-topping" disabled>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="display-number display-number-topping">
                            <div class="number">0</div>
                        </div>
                        <button class="plus-button increment-topping">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15M10 15V5" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="menu">
                    <div class="item">
                        <div class="image">
                            <img
                                src="https://s3-alpha-sig.figma.com/img/261d/44c4/732ac9f28ba6fac383fc7c7ccc6c3bdb?Expires=1705276800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=UmXfyocP41XfJXzhxc7BWXf0Yu9Athb-Fi09I19rjXbTRDIzMqn40OhxbXo4EUF9KBYJXdu-yZvKB8Gs8LJTZOVrmcKTo2ZrDILzobSlC0QLAOlc5j2~pNrQkxw7idP~qZcmCOF~IMrLljipjt8sPiZJ51UZyZaRKOGcK6RKsdQ11q2IIJZ1PQlrI4GIkJzKXipSsCQ21Dj~SqOAILwSrgYjt-DG6mSne6tcd6MGSYHJxE8VKqoXaY4QVQJk2UwsEmjIO-2CmTfkuKFxCiuxNPm-H~NlAYRZ9DXHkg8iDi~K9WzbCbVLA9POPpW7s~iBgyI-2ad1Qs8RIfUlaCrzSA__" />
                        </div>
                        <div class="topping">
                            <div class="topping-name">Coklat Keju</div>
                            <div class="price">Rp5.000/pcs</div>
                        </div>
                    </div>
                    <div class="action-item action-item-topping">
                        <button class="minus-button decrement-topping" disabled>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="display-number display-number-topping">
                            <div class="number">0</div>
                        </div>
                        <button class="plus-button increment-topping">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 10H15M10 15V5" stroke="#003BD1" stroke-width="1.5" stroke-linecap="round"

                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="cta">
        <div class="group">
            <div class="text">
                <label for="pricing">Total Harga</label>
                <div id="pricing" class="total-pricing">Rp30.000</div>
            </div>
            <button class="button send-whatsapp-button" disabled>
                Pesan
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="new.js"></script>

</html>
